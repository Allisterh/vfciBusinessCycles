# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on: [push]

name: Run Main.R

jobs:
  RunMain:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      PKG_SYSREQS: false

    steps:
      - name: dependencies on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y make libicu-dev libxml2-dev libssl-dev pandoc librdf0-dev libnode-dev libcurl4-gnutls-dev
          sudo apt install libharfbuzz-dev libfribidi-dev

      - name: dependencies on MacOS
        if: runner.os == 'Macos'
        run: |
          brew install harfbuzz fribidi openssl

      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-tinytex@v2
      
      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2

      - name: Run main.R
        run: |
          Rscript main.R

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: rmarkdown-logs
          path: ./code/reports/*.log

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: rmarkdown-tex
          path: ./reports/*.tex